
{% extends 'grid/widget-frame.html' %}
{% block page %}
    <div class="main">
        <h1>Add a widget</h1>
        <ol class="buttons">
            {% for widget in widgets %}
            <li>
                <a href="javascript:;" class='interface-button eq0'>{{ widget.widget_file.name }}</a>
            </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
